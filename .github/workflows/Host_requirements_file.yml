name: Upload requirements.txt as Release Asset

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'

permissions:
  contents: write   # needed for release upload

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure "requirements" release exists
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: requirements   # Fixed tag
          name: "Requirements Release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload requirements.txt asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: requirements   # Upload to the same release
          files: requirements.txt
          overwrite_files: true          # Replace if it already exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
